<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F8FAFC; /* gray-50 */
        }
        
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem; /* py-3 px-5 */
            border-radius: 0.5rem; /* rounded-lg */
            color: #374151; /* gray-700 */
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            font-size: 0.95rem; /* 15px */
        }
        .sidebar-link:hover {
            background-color: #F3F4F6; /* gray-100 */
            color: #1F2937; /* gray-800 */
        }
        .sidebar-link.active {
            background-color: #1D4ED8; /* blue-700 */
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 10px -1px rgba(29, 78, 216, 0.3), 0 2px 6px -1px rgba(29, 78, 216, 0.2);
        }
        .sidebar-link svg {
            width: 1.25rem; /* w-5 */
            height: 1.25rem; /* h-5 */
            margin-right: 0.75rem; /* mr-3 */
        }
    </style>
</head>

                    </div>
                </div>
            </header>

            <div class="bg-blue-600 text-white p-8 rounded-xl shadow-lg mb-8">

                <button class="flex items-center justify-center bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-800 transition shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />

        </main>

</html>
