<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WashUp - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #F8FAFC; /* Equivalent to gray-50 or very light gray */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            background-color: white;
            border-radius: 1.5rem; /* ~24px */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Standard shadow-xl */
            position: relative;
            overflow: hidden; /* To contain the corner blobs */
            padding: 2.5rem; /* ~40px */
            max-width: 440px; /* Adjusted from image, seems a bit wider than default */
            width: 100%;
        }
        .login-card::before, .login-card::after {
            content: "";
            position: absolute;
            background-color: #EFF6FF; /* Blue-50 */
            border-radius: 50%;
            opacity: 0.6;
            z-index: 0;
        }
        .login-card::before {
            width: 100px;
            height: 100px;
            top: -30px;
            right: -30px;
        }
        .login-card::after {
            width: 120px;
            height: 120px;
            bottom: -40px;
            left: -40px;
        }
        .content-wrapper {
            position: relative;
            z-index: 1; /* Ensure content is above the blobs */
        }
        .input-group {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF; /* Gray-400 */
        }
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem; /* Adjusted left padding for icon */
            border-radius: 0.5rem;
            border: 1px solid #E5E7EB; /* Gray-200 */
            background-color: #F9FAFB; /* Gray-50 */
            font-size: 1rem;
            color: #4B5563; /* Gray-700 */
        }
        .input-field:focus {
            outline: none;
            border-color: #BFDBFE; /* Blue-200 */
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2); /* Ring blue-300 with opacity */
        }
        .password-toggle-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF; /* Gray-400 */
            cursor: pointer;
        }
        .social-button {
            border: 1px solid #D1D5DB; /* Gray-300 */
            background-color: white;
            padding: 0.75rem 0;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease-in-out;
            color: #374151; /* Gray-700 */
            font-weight: 500;
        }
        .social-button:hover {
            background-color: #F3F4F6; /* Gray-50 */
        }
        .social-icon {
            height: 1.5rem; /* 24px */
            width: 1.5rem;
            margin-right: 0.5rem; /* 8px */
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="content-wrapper">
            <div class="text-center mb-10">
                <img src="image/logo.jpg" alt="WashUp Logo" class="h-12 mx-auto mb-4">
                <h2 class="text-2xl font-semibold text-gray-800">WashUp</h2>
                <p class="text-gray-500 text-sm mt-1">Your laundry, simplified</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </span>
                        <input type="email" id="email" class="input-field" placeholder="Enter your email">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v3h8z" />
                            </svg>
                        </span>
                        <input type="password" id="password" class="input-field pr-10" placeholder="Enter your password">
                        <span class="password-toggle-icon" onclick="togglePasswordVisibility()">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </span>
                    </div>
                </div>

                <div class="flex justify-between items-center text-sm">
                    <div class="flex items-center">
                        <input type="checkbox" id="rememberMe" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="rememberMe" class="ml-2 text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
                </div>

                <a href="sebagai.html" class="block w-full text-center bg-blue-600 text-white py-2.5 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 ease-in-out shadow-md">
                    Sign In
                </a>
            </div>

            <div class="flex items-center my-6">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="mx-4 text-gray-500 text-sm">or continue with</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <div class="flex space-x-4">
                <button class="social-button flex-1">
                    <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none" stroke="currentColor">
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.61-6.61C34.78 2.65 29.32 0 24 0 14.63 0 6.54 5.39 2.5 13.06l7.85 6.13C12.44 14.65 17.65 9.5 24 9.5z"></path>
                        <path fill="#4285F4" d="M46.74 23.45c0-1.7-.16-3.32-.47-4.88H24v9.18h12.56c-.54 2.87-2.16 5.29-4.7 6.84l7.66 5.96C44.25 39.53 48 32.74 48 24c0-1.89-.2-3.7-.58-5.45z"></path>
                        <path fill="#FBBC04" d="M9.85 28.52c-.61-1.82-.93-3.75-.93-5.52s.32-3.7.93-5.52l-7.85-6.13C1.65 14.63 0 19.12 0 24s1.65 9.37 3.01 12.17l7.84-6.13z"></path>
                        <path fill="#34A853" d="M24 48c6.48 0 11.96-2.07 15.93-5.63l-7.66-5.96c-2.54 1.55-4.16 3.97-4.7 6.84H24V48z"></path>
                    </svg>
                    </button>
                <button class="social-button flex-1">
                    <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor">
                        <path d="M466.718,225.292c-1.503-7.525-4.223-14.773-8.083-21.492c-3.873-6.726-8.627-12.834-14.305-18.156 c-15.111-13.91-32.903-24.161-52.546-30.849c-19.664-6.697-40.835-9.916-63.096-9.916c-13.435,0-26.74,1.407-39.734,4.223 c-12.986,2.816-25.753,6.864-38.167,12.185c-12.421,5.321-24.321,11.835-35.456,19.539 c-11.127,7.712-21.465,16.59-30.73,26.541c-9.272,9.959-17.481,20.843-24.59,32.483c-7.106,11.649-12.992,23.953-17.659,36.877 c-4.667,12.924-8.017,26.476-10.053,40.547c-2.036,14.062-2.906,28.591-2.906,43.468 c0,2.152,0.082,4.328,0.246,6.53c0.164,2.203,0.395,4.38,0.697,6.538c2.146,14.686,5.83,28.756,11.05,42.235 c5.212,13.486,11.901,26.166,19.957,37.892c8.064,11.725,17.429,22.45,27.99,31.954c10.553,9.504,22.25,17.728,34.872,24.633 c12.614,6.906,26.046,12.441,40.177,16.594c14.131,4.153,28.852,6.23-44.204,6.23c-14.288,0-28.577-0.966-42.697-2.898 c-14.121-1.932-27.942-4.992-41.285-9.176c-13.342-4.184-26.059-9.351-38.077-15.553c-12.018-6.202-23.272-13.342-33.684-21.411 C82.853,397.669,73.085,388.941,64.08,379.431c-9.006-9.512-17.643-19.554-25.86-30.076 C30.007,338.835,23.32,326.65,18.06,313.916c-5.26-12.735-8.916-25.992-10.985-39.775c-2.069-13.782-3.103-27.965-3.103-42.445 c0-11.23,0.73-22.385,2.189-33.435c1.458-11.05,3.755-21.905,6.889-32.545c3.134-10.649,7.168-21.018,12.1-31.026 c4.931-10.016,10.7-19.674,17.279-28.977c6.58-9.303,13.97-18.232,22.188-26.702c8.217-8.47,17.294-16.486,27.142-23.953 c9.84-7.467,20.44-14.417,31.782-20.849c11.334-6.423,23.364-12.316,35.978-17.65c12.614-5.333,25.753-10.129,39.38-14.373 c13.635-4.244,27.7-7.917,42.228-11.025c14.536-3.116,29.467-4.674,44.789-4.674 c13.626,0,27.108,1.084,40.45,3.253c13.342,2.169,26.438,5.432,39.186,9.799c12.748,4.368,25.131,8.966,37.108,13.79 c11.977,4.825,23.518,9.851,34.595,15.071c11.077,5.212,21.656,10.613,31.69,16.203 c10.033,5.589,19.508,11.378,28.423,17.362c8.916,5.984,17.28,12.355,25.09,18.99c7.818,6.634,14.935,13.606,21.365,20.887 c6.43,7.281,12.219,14.869,17.37,22.766c5.151,7.896,9.663,16.08,13.535,24.542c3.873,8.47,6.963,17.18,9.279,26.115 c2.316,8.935,3.834,17.994,4.557,27.172C466.866,227.16,466.81,226.236,466.718,225.292z" />
                    </svg>
                    </button>
            </div>

            <p class="text-center text-sm text-gray-600 mt-8">
                Don't have an account? <a href="#" class="font-semibold text-blue-600 hover:text-blue-500">Sign up</a>
            </p>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            // Optionally, change the eye icon here based on type
        }
    </script>

</body>
</html>
